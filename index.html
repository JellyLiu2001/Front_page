        // å¸¸ç”¨ç½‘ç«™åŠŸèƒ½
        function renderQuickLinks() {
            const grid = document.getElementById('quickLinksGrid');
            grid.innerHTML = '';

            quickLinks.forEach((link, index) => {
                const item = document.createElement('a');
                item.className = 'quick-link-item';
                item.href = link.url;

                const icon = document.createElement('div');

                if (link.icon) {
                    icon.textContent = link.icon;
                } else {
                    try {
                        const url = new URL(link.url);
                        const img = document.createElement('img');
                        img.src = `https://www.google.com/s2/favicons?domain=${url.hostname}&sz=128`;
                        img.alt = link.name;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'quick-link-delete';

                    e.stopPropagation();
                    deleteQuickLink(index);

                item.appendChild(deleteBtn);
                item.appendChild(icon);
                item.appendChild(name);
                grid.appendChild(item);
            });
        }

        function setupQuickLinks() {
            const addBtn = document.getElementById('addQuickLinkBtn');
            const modal = document.getElementById('addQuickLinkModal');
            const closeBtn = document.getElementById('closeQuickLinkModalBtn');
            const form = document.getElementById('addQuickLinkForm');

            addBtn.addEventListener('click', () => modal.classList.add('active'));
            closeBtn.addEventListener('click', () => {
                modal.classList.remove('active');
                form.reset();
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newLink = {

                quickLinks.push(newLink);
                await saveUserData();
                renderQuickLinks();
                modal.classList.remove('active');

        window.closeQuickLinkModal = function () {
            document.getElementById('addQuickLinkModal').classList.remove('active');

        async function deleteQuickLink(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¸¸ç”¨ç½‘ç«™å—ï¼Ÿ')) {

        // ä¹¦ç­¾åˆ†ç±»åŠŸèƒ½
        function setupCategoryFilters() {
            const container = document.getElementById('categoryFilters');
            container.innerHTML = '';

            bookmarks.forEach((section, index) => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = section.category;
                if (index === 0 && !currentCategory) {
                    btn.classList.add('active');
                    currentCategory = section.category;
                }
                if (section.category === currentCategory) {
                    btn.classList.add('active');
                }
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = section.category;
                    renderBookmarks();
                });
                container.appendChild(btn);
            });

            renderBookmarks();
            populateCategorySelect();
        }

        function renderBookmarks() {
            const grid = document.getElementById('bookmarksGrid');
            const section = bookmarks.find(s => s.category === currentCategory);

            if (!section || !section.links.length) {
                grid.innerHTML = '<p class="loading">è¿™ä¸ªåˆ†ç±»è¿˜æ²¡æœ‰ä¹¦ç­¾</p>';
                return;
            }

            grid.innerHTML = '';
            section.links.forEach((link, index) => {
                const card = document.createElement('div');
                card.className = 'bookmark-card';

                card.innerHTML = `
                    <div class="bookmark-header">
                        <div class="bookmark-icon">${link.icon || 'ğŸ“Œ'}</div>
                        <div class="bookmark-info">

                    ${link.description ? `<div class="bookmark-desc">${link.description}</div>` : ''}

                        <button class="bookmark-delete" onclick="deleteBookmark(${index})">åˆ é™¤</button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        window.deleteBookmark = async function (index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä¹¦ç­¾å—ï¼Ÿ')) {
                const section = bookmarks.find(s => s.category === currentCategory);
                section.links.splice(index, 1);

        };

        // æ·»åŠ ä¹¦ç­¾
        window.openAddBookmarkModal = function () {
            document.getElementById('addBookmarkModal').classList.add('active');
        };

        window.closeAddBookmarkModal = function () {
            document.getElementById('addBookmarkModal').classList.remove('active');
            document.getElementById('addBookmarkForm').reset();
        };

        document.getElementById('closeBookmarkModalBtn').addEventListener('click', closeAddBookmarkModal);

        document.getElementById('addBookmarkForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newBookmark = {
                name: document.getElementById('bookmarkName').value,
                url: document.getElementById('bookmarkUrl').value,
                description: document.getElementById('bookmarkDesc').value,
                icon: document.getElementById('bookmarkIcon').value || 'ğŸ“Œ'
            };

            const category = document.getElementById('bookmarkCategory').value;
            const section = bookmarks.find(s => s.category === category);

            if (section) {
                section.links.push(newBookmark);
                await saveUserData();
                if (category === currentCategory) {
                    renderBookmarks();
                }
                closeAddBookmarkModal();
            }
        });

        function populateCategorySelect() {
            const select = document.getElementById('bookmarkCategory');
            select.innerHTML = '';
            bookmarks.forEach(section => {
                const option = document.createElement('option');
                option.value = section.category;
                option.textContent = section.category;
                select.appendChild(option);
            });
        }

        // ç®¡ç†åˆ†ç±»
        window.openManageCategoriesModal = function () {
            renderCategoriesList();
            document.getElementById('manageCategoriesModal').classList.add('active');
        };

        document.getElementById('closeCategoriesModalBtn').addEventListener('click', () => {
            document.getElementById('manageCategoriesModal').classList.remove('active');
        });

        function renderCategoriesList() {
            const container = document.getElementById('categoriesList');
            container.innerHTML = '';

            bookmarks.forEach((section, index) => {
                const item = document.createElement('div');
                item.className = 'category-item';

                const info = document.createElement('div');
                info.className = 'category-info';

                const name = document.createElement('div');
                name.className = 'category-name';
                name.textContent = section.category;

                const count = document.createElement('span');
                count.className = 'category-count';
                count.textContent = `(${section.links.length} ä¸ªä¹¦ç­¾)`;

                info.appendChild(name);
                info.appendChild(count);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-category-btn';
                deleteBtn.textContent = 'ğŸ—‘ï¸';

        }

        window.addNewCategory = async function () {
            const name = document.getElementById('newCategoryName').value.trim();
            if (!name) {
                alert('è¯·è¾“å…¥åˆ†ç±»åç§°');
                return;
            }

            if (bookmarks.find(b => b.category === name)) {
                alert('è¯¥åˆ†ç±»å·²å­˜åœ¨');

            bookmarks.push({ category: name, links: [] });
            await saveUserData();
            renderCategoriesList();
            setupCategoryFilters();
            populateCategorySelect();
            document.getElementById('newCategoryName').value = '';
        };

        async function deleteCategory(index) {
            const category = bookmarks[index];
            if (category.links.length > 0) {
                if (!confirm(`åˆ†ç±»"${category.category}"ä¸­æœ‰ ${category.links.length} ä¸ªä¹¦ç­¾ï¼Œç¡®å®šè¦åˆ é™¤å—ï¼Ÿ`)) {

            await saveUserData();
            renderCategoriesList();
            setupCategoryFilters();
            populateCategorySelect();
        }

        // å¯¼å‡ºåˆ°å…¨å±€
        window.saveUserData = saveUserData;
    </script>
