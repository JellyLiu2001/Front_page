            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out both;
        }

        .bookmark-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;

            line-height: 1.4;

        @keyframes fadeIn {
            from {

            from {
                opacity: 0;
                transform: translateY(-30px);

            to {
                opacity: 1;
                transform: translateY(0);
            }

        @keyframes fadeInUp {
            from {

                transform: translateY(30px);

            to {

                transform: translateY(0);

                transform: translateY(50px);
            }

            to {

                transform: translateY(0);

        /* Category Management Modal */
        .category-item {

        .add-category-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .add-category-input {
            flex: 1;
        }

        .add-category-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;

        }

        .add-category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .action-buttons {
                bottom: 1rem;
                right: 1rem;
            }

            .edit-mode-bar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .edit-mode-actions {
                width: 100%;
                flex-direction: column;
            }

            .edit-mode-btn {
                width: 100%;
            }
        }

        function renderBookmarks(data) {
            const container = document.getElementById('bookmarksContainer');
            container.innerHTML = '';

            data.forEach((section, index) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'bookmark-section';
                sectionDiv.style.animationDelay = `${index * 0.1}s`;
                sectionDiv.dataset.category = section.category;

                const title = document.createElement('h2');
                title.className = 'section-title';
                title.textContent = section.category;

                const grid = document.createElement('div');
                grid.className = 'bookmark-grid';

                section.links.forEach((link, linkIndex) => {
                    const card = document.createElement('a');
                    card.className = 'bookmark-card';
                    card.href = link.href;
                    card.target = '_blank';
                    card.style.animationDelay = `${0.05 * linkIndex}s`;
                    card.dataset.category = section.category;
                    card.dataset.linkIndex = linkIndex;

                    // Add checkbox for edit mode
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'bookmark-checkbox';
                    checkbox.addEventListener('change', updateSelectedCount);
                    checkbox.addEventListener('click', (e) => {
                        e.stopPropagation();
                        e.preventDefault();
                    });

                    const titleEl = document.createElement('div');
                    titleEl.className = 'bookmark-title';
                    titleEl.textContent = link.title;

                    const urlEl = document.createElement('div');
                    urlEl.className = 'bookmark-url';
                    try {
                        urlEl.textContent = new URL(link.href).hostname;
                    } catch {
                        urlEl.textContent = link.href;
                    }

                    card.appendChild(checkbox);
                    card.appendChild(titleEl);
                    card.appendChild(urlEl);

                    // Prevent navigation when clicking checkbox in edit mode
                    card.addEventListener('click', (e) => {
                        if (document.body.classList.contains('edit-mode')) {
                            e.preventDefault();
                            checkbox.checked = !checkbox.checked;
                            updateSelectedCount();
                            if (checkbox.checked) {
                                card.classList.add('selected');
                            } else {
                                card.classList.remove('selected');
                            }
                        }
                    });

                    grid.appendChild(card);
                });

                sectionDiv.appendChild(title);
                sectionDiv.appendChild(grid);
                container.appendChild(sectionDiv);
            });
        }

        function setupCategoryFilters() {
            const filterContainer = document.getElementById('categoryFilters');

            // Add category buttons
            const categories = bookmarks.map(b => b.category);
            categories.forEach((category, index) => {
                const button = document.createElement('button');

                button.dataset.category = category;

                // Set first category as active
                if (index === 0) {
                    button.classList.add('active');

                filterContainer.appendChild(button);
            });

            // Add click event listeners
            filterContainer.querySelectorAll('.category-filter').forEach(button => {
                button.addEventListener('click', () => {
                    filterContainer.querySelectorAll('.category-filter').forEach(b =>
                        b.classList.remove('active')

                    button.classList.add('active');

                    const category = button.dataset.category;
                    const filtered = bookmarks.filter(section => section.category === category);
                    renderBookmarks(filtered);

            if (categories.length > 0) {

        function filterBookmarks(query) {
            const sections = document.querySelectorAll('.bookmark-section');
            sections.forEach(section => {
                const cards = section.querySelectorAll('.bookmark-card');
                let hasVisible = false;

                cards.forEach(card => {
                    const title = card.querySelector('.bookmark-title').textContent.toLowerCase();
                    const url = card.querySelector('.bookmark-url').textContent.toLowerCase();

                    if (title.includes(query) || url.includes(query)) {
                        card.classList.remove('hidden');
                        hasVisible = true;
                    } else {
                        card.classList.add('hidden');
                    }
                });

                section.style.display = hasVisible ? 'block' : 'none';
            });
        }

        function deleteSelectedBookmarks() {
            if (!confirm('ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ä¹¦ç­¾å—ï¼Ÿ')) {
                return;
            }

            const checkboxes = document.querySelectorAll('.bookmark-checkbox:checked');

            // Group deletions by category
            const deletionsByCategory = new Map();

            checkboxes.forEach(checkbox => {
                const card = checkbox.closest('.bookmark-card');
                const category = card.dataset.category;
                const linkIndex = parseInt(card.dataset.linkIndex);

                if (!deletionsByCategory.has(category)) {
                    deletionsByCategory.set(category, []);
                }
                deletionsByCategory.get(category).push(linkIndex);
            });

            // Delete bookmarks from each category (from highest index to lowest)
            deletionsByCategory.forEach((indices, category) => {
                const section = bookmarks.find(b => b.category === category);
                if (section) {
                    // Sort indices in descending order to delete from end to start
                    indices.sort((a, b) => b - a);
                    indices.forEach(index => {
                        section.links.splice(index, 1);
                    });
                }
            });

            // Remove empty categories if needed
            bookmarks = bookmarks.filter(section => section.links.length > 0);

            // Save and refresh everything
            localStorage.setItem('customBookmarks', JSON.stringify(bookmarks));

            // Exit edit mode first
            exitEditMode();

            // Re-render and update all UI components
            setupCategoryFilters(); // This will show first category
            populateCategorySelect();
        }

        // Quick Links Functions
        function renderQuickLinks() {
            const grid = document.getElementById('quickLinksGrid');
            grid.innerHTML = '';

            quickLinks.forEach((link, index) => {
                const item = document.createElement('a');
                item.className = 'quick-link-item';
                item.href = link.url;
                item.target = '_blank';

                const icon = document.createElement('div');
                icon.className = 'quick-link-icon';

                // If user provided an emoji icon, use it
                if (link.icon) {
                    icon.textContent = link.icon;
                } else {
                    // Try to get favicon from URL
                    try {
                        const url = new URL(link.url);
                        const domain = url.hostname;

                        // Try multiple favicon services in order
                        const faviconServices = [
                            `https://www.google.com/s2/favicons?domain=${domain}&sz=128`,
                            `https://icons.duckduckgo.com/ip3/${domain}.ico`,
                            `https://${domain}/favicon.ico`
                        ];

                        const img = document.createElement('img');
                        img.alt = link.name;

                        let currentServiceIndex = 0;

                        function tryNextService() {
                            if (currentServiceIndex < faviconServices.length) {
                                img.src = faviconServices[currentServiceIndex];
                                currentServiceIndex++;
                            } else {
                                // All services failed, use default emoji
                                icon.innerHTML = '';
                                icon.textContent = 'ğŸ”—';
                                icon.classList.remove('has-image');
                            }
                        }

                        img.onerror = function () {
                            tryNextService();
                        };

                        img.onload = function () {
                            // Check if image is actually loaded (not a 1x1 placeholder)
                            if (this.naturalWidth > 1 && this.naturalHeight > 1) {
                                icon.classList.add('has-image');
                            } else {
                                tryNextService();
                            }
                        };

                        icon.appendChild(img);
                        tryNextService(); // Start with first service

                    } catch (e) {
                        // If URL parsing fails, use default emoji
                        icon.textContent = 'ğŸ”—';
                    }
                }

                const name = document.createElement('div');
                name.className = 'quick-link-name';
                name.textContent = link.name;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'quick-link-delete';
